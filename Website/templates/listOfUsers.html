{% extends '_base.html' %}
{% block title%}User List{% endblock title%}
{% block content %}
<section>
    {% if user.is_superuser %}
    <table class="table">
        <tbody>
            <tr>
                <th class="table-column">User Id</th>
                <th class="table-column">User Name</th>
                <th class="table-column">User Email </th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="users-list-para">Only admin can Access this</p>
    {% endif %}
</section>
{% endblock %}
